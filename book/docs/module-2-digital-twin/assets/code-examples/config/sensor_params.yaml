# Sensor Parameters Configuration
#
# Defines realistic noise models and update rates for simulated sensors
#
# Author: Physical AI Textbook - Chapter 2

lidar:
  update_rate: 30  # Hz
  min_range: 0.10  # meters
  max_range: 30.0  # meters
  resolution: 0.01 # meters
  samples: 720     # 360° / 0.5° = 720 samples
  noise:
    type: gaussian
    mean: 0.0
    stddev: 0.01   # 1 cm noise

depth_camera:
  update_rate: 30  # Hz
  width: 640
  height: 480
  horizontal_fov: 1.047  # radians (60°)
  near_clip: 0.1  # meters
  far_clip: 10.0  # meters
  noise:
    type: gaussian
    mean: 0.0
    stddev: 0.007  # 7 mm noise (realistic for Intel RealSense)

imu:
  update_rate: 100  # Hz
  angular_velocity_noise:
    type: gaussian
    mean: 0.0
    stddev: 0.01  # rad/s (realistic for MPU6050)
  linear_acceleration_noise:
    type: gaussian
    mean: 0.0
    stddev: 0.01  # m/s²
